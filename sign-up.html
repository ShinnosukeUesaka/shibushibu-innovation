			<input class="textbox sign-upTextbox username_box" type="text" placeholder="英数字・記号のみで入力" pattern="^[0-9A-Za-z]+$">

			<p class="sign-upTitle">パスワードを作成</p>

			<p class="sign-upTitle">表示名(ニックネーム)を入力</p>

			<br>
			<p class="sign-upTitle">何期生かを入力</p>
			<input class="textbox sign-upTextbox grade_box" type="number" placeholder="数字のみで入力">
			<br>
			<p class="sign-upTitle">作成用パスワードを入力</p>
			<input class="textbox sign-upTextbox create_pw_box" type="text">
